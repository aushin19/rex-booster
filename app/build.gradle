plugins {
    id 'com.android.application'
}

android {
    namespace 'com.bitlab.game.booster.gfx.tool'
    compileSdk 33

    defaultConfig {
        applicationId "com.bitlab.game.booster.gfx.tool"
        minSdk 27
        targetSdk 32
        versionCode 4
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        buildConfigField("boolean", "isUserPaid", "false")
        buildConfigField("String", "FILES_API_KEY", "\"https://rex-gfx-tool.blogspot.com/2023/05/files-feed.html\"")
        buildConfigField("String", "GAME_VERSION_API_KEY", "\"https://rex-gfx-tool.blogspot.com/2023/05/version.html\"")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_9
        targetCompatibility JavaVersion.VERSION_1_9
    }

    buildFeatures {
        aidl true
        viewBinding true
        dataBinding true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    implementation 'androidx.core:core:1.10.1'
    implementation 'androidx.lifecycle:lifecycle-process:2.6.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.21"
    implementation 'com.google.code.gson:gson:2.10.1'

    //Network
    implementation "com.android.volley:volley:1.2.1"
    implementation 'org.jsoup:jsoup:1.15.4'
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1'

    //IAPBilling
    def billing_version = "6.0.0"
    implementation "com.android.billingclient:billing:$billing_version"

    //Navigation Graph
    def nav_version = "2.5.3"
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"
    implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"
    androidTestImplementation "androidx.navigation:navigation-testing:$nav_version"
    implementation "androidx.navigation:navigation-compose:$nav_version"

    implementation 'com.facebook.shimmer:shimmer:0.5.0'
}